[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
silent=true

[program:fastapi]
command=python -m uvicorn app.backend.api.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app
autostart=true
autorestart=true
user=appuser
stderr_logfile=/var/log/supervisor/fastapi.err.log
stdout_logfile=/var/log/supervisor/fastapi.out.log
redirect_stderr=true
environment=PYTHONPATH="/app"

[program:streamlit]
command=python -m streamlit run app/frontend/main.py --server.port 8501 --server.address 0.0.0.0 --server.headless true --server.runOnSave false --server.enableCORS false --server.enableXsrfProtection false
directory=/app
autostart=true
autorestart=true
user=appuser
stderr_logfile=/var/log/supervisor/streamlit.err.log
stdout_logfile=/var/log/supervisor/streamlit.out.log
redirect_stderr=true
environment=PYTHONPATH="/app"